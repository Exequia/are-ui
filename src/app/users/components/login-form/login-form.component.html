<form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>{{ 'commons.email' | translate }}</mat-label>
    <input matInput placeholder="aa@bb.xx" type="email" formControlName="email" tabindex="1" />
    <button mat-button *ngIf="email && email?.dirty" matSuffix mat-icon-button (click)="email?.reset()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint [innerHtml]="'users.emailPattern' | translate"></mat-hint>
    <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.required" [innerHtml]="'commons.errors.required' | translate"></mat-error>
    <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched) && email?.errors?.email" [innerHtml]="'commons.errors.email' | translate"></mat-error>
  </mat-form-field>
  <mat-form-field>
    <mat-label>{{ 'commons.password' | translate }}</mat-label>
    <input matInput placeholder="Enter your password" type="password" formControlName="password" tabindex="2" />
    <button mat-button *ngIf="password && password?.touched" matSuffix mat-icon-button (click)="password?.reset()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched) && password?.errors?.required" [innerHtml]="'commons.errors.required' | translate"></mat-error>
  </mat-form-field>
  <span>
    <mat-checkbox color="primary" formControlName="rememberMe"> {{ 'login.rememberMe' | translate }} </mat-checkbox>
  </span>
</form>
