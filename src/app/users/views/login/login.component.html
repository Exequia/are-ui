<mat-card class="main-card">
  <mat-card-header>
    <div mat-card-avatar class="login-header-image"></div>
    <mat-card-title [innerText]="'login.title' | translate"></mat-card-title>
    <!-- <mat-card-subtitle
      [innerText]="'login.subtitle' | translate"
    ></mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>
    <app-login-form #loginForm [credentials]="credentials" (validForm)="handelValidForm($event)"></app-login-form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="accent" class="btn-block" [innerHTML]="'commons.cancel' | translate" (click)="cancel()"></button>
    <button mat-raised-button color="primary" class="btn-block" [innerHTML]="'commons.accept' | translate" (click)="submit()" [disabled]="loginForm?.loginForm?.invalid"></button>
  </mat-card-actions>
</mat-card>
