<div *ngIf="userForm">
  <app-user-form [userForm]="userForm"></app-user-form>
  <div class="action-buttons">
    <button mat-raised-button color="warn" class="btn-block" [innerHTML]="'commons.cancel' | translate" (click)="cancel()"></button>
    <button mat-raised-button color="primary" class="btn-block" [innerHTML]="'commons.accept' | translate" (click)="submit()" [disabled]="userForm.invalid"></button>
  </div>
</div>
