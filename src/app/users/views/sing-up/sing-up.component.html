<div *ngIf="userForm">
  <app-user-form [userForm]="userForm">
    <div class="action-buttons mt-4">
      <button mat-raised-button color="accent" class="btn-block" [innerHTML]="'commons.cancel' | translate" (click)="cancel()"></button>
      <button mat-raised-button color="primary" class="btn-block" [innerHTML]="'commons.accept' | translate" (click)="submit()" [disabled]="userForm.invalid"></button>
    </div>
  </app-user-form>
</div>
