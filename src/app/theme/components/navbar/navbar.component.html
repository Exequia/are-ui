<mat-toolbar color="primary">

    <mat-icon>menu</mat-icon>
  </button>
  <span class="name-app">
    <button mat-icon-button aria-label="Home icon" routerLink="/" routerLinkActive="active">
      <mat-icon>home</mat-icon>
    </button>
  </span>
  <span class="spacer"></span>
  <span>
    <button mat-icon-button aria-label="Login icon" routerLink="/users" routerLinkActive="active">
      <mat-icon>login</mat-icon>
    </button>
  </span>
</mat-toolbar>
