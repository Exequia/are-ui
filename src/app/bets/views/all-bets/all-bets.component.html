<ng-container *ngIf="allBetsResults | async; let _allBetsResults">
  <mat-card>
    <mat-card-header class="mb-3">
      <mat-card-title> {{ 'bets.allBets.title' | translate }} </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <ngx-datatable
        class="material striped"
        [rowClass]="onGetRowClass"
        [rows]="_allBetsResults.rows"
        [columns]="_allBetsResults.columns"
        [columnMode]="ColumnMode.force"
        [limit]="10"
        rowHeight="auto"
        [reorderable]="reorderable"
        [scrollbarH]="true"
      >
      </ngx-datatable>
    </mat-card-content>
  </mat-card>
</ng-container>
